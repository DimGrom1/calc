<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Введение</title>
</head>
<body>
	<form class="calculator">
		<h3>Калькуметр Сили Громовой</h3>
	    <h4>Ответ:</h4>
		<input type="text" name="" placeholder="Первое число" id="firstNumber">
		<input type="text" name="" placeholder="Второе число" id="secondNumber">
		<button id="plusButton">+</button>
		<button id="minusButton">-</button>
		<button id="divideButton">:</button>
		<!-- multiply -->
		<button id="multiplyButton">*</button>
	</form>
     <script type="text/javascript" src="script.js"></script>
</body>
</html>
